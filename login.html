<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="login-form">
        <h3>GIÁM SÁT NHÀ DẪN DỤ YẾN TẠI BÌNH PHƯỚC</h3>
        <h3>Đăng nhập</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>Log In</button>
     
    </form>
    <!-- Thêm thư viện Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="/jquery-3.6.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script>
        // Thêm sự kiện đăng nhập
        const firebaseConfig = {
            // Điền thông tin cấu hình của project Firebase của bạn vào đây
            apiKey: "AIzaSyBV4K5yn5rVfvef4ZSrp6J7RMZr_rtWUiw",
            authDomain: "dht11-9cfc9.firebaseapp.com",
            databaseURL: "https://dht11-9cfc9-default-rtdb.firebaseio.com",
            projectId: "dht11-9cfc9",
            storageBucket: "dht11-9cfc9.appspot.com",
            messagingSenderId: "840592959904",
            appId: "1:840592959904:web:4e3e8670ec1f6db5669cc5",
            measurementId: "G-2D916HNF5N"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);

        // Lấy tham chiếu tới Firebase Authentication
        const auth = firebase.auth();
        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Lấy thông tin đăng nhập từ form
            const email = loginForm['email'].value;
            const password = loginForm['password'].value;

            // Đăng nhập với Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Xử lý đăng nhập thành công
                    const user = userCredential.user;
                    console.log('Đăng nhập thành công:', user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Xử lý lỗi đăng nhập
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log('Lỗi đăng nhập:', errorMessage);
                });
        });

    </script>
</body>

</html>
